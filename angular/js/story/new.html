<h1> Add a Story </h1>

<form>
    <input placeholder = "Title" data-ng-model="StoryNewCtrl.story.title" />
    <input placeholder = "Map Location" data-ng-model="StoryNewCtrl.story.map_loc" />
    <input placeholder = "Media URL" data-ng-model="StoryNewCtrl.story.media_url" />
    <input placeholder = "Summary" data-ng-model="StoryNewCtrl.story.summary" />
    <button type="button" data-ng-click="StoryNewCtrl.create()">Create</button>
  </form>
