

<div class="indexHeader">

	<div id="epic-carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#epic-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#epic-carousel" data-slide-to="1"></li>
        <li data-target="#epic-carousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://lallytours.com/wp-content/uploads/2015/01/featured-cliffs-of-moher.jpg" alt="...">
          <div class="carousel-caption">
          	<h3>Share your story. </h3>
						<button type="button" data-ng-if="!HomeIndexCtrl.showNew" data-ng-click="HomeIndexCtrl.toggleNew()">Tell your story.</button>
						<button type="button" data-ng-if="HomeIndexCtrl.showNew" data-ng-click="HomeIndexCtrl.toggleNew()">Go back. </button>
          </div>
        </div>
        <div class="item">
          <img src="http://www.airport-orly.com/images/paris-tour-eiffel-at-night.jpg" alt="...">
          <div class="carousel-caption">
          	<h3>Impress your friends.</h3>
						<button type="button" data-ng-if="!HomeIndexCtrl.showNew" data-ng-click="HomeIndexCtrl.toggleNew()">Tell your story.</button>
						<button type="button" data-ng-if="HomeIndexCtrl.showNew" data-ng-click="HomeIndexCtrl.toggleNew()">Go back. </button>
          </div>
        </div>
        <div class="item">
          <img src="IMG_2209.jpg" alt="...">
          <div class="carousel-caption">
          	<h3> Be intrepid.</h3>
						<button type="button" data-ng-if="!HomeIndexCtrl.showNew" data-ng-click="HomeIndexCtrl.toggleNew()">Tell your story.</button>
						<button type="button" data-ng-if="HomeIndexCtrl.showNew" data-ng-click="HomeIndexCtrl.toggleNew()">Go back. </button>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#epic-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#epic-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div> <!-- Carousel -->




<div class="create-form" data-ng-show="HomeIndexCtrl.showNew">
<form>
   <input placeholder = "Name" data-ng-model="HomeIndexCtrl.epic.name" />
   <input placeholder = "Title" data-ng-model="HomeIndexCtrl.epic.title" />
   <input placeholder = "Summary" data-ng-model="HomeIndexCtrl.epic.summary" />
   <input placeholder = "Image URL" data-ng-model="HomeIndexCtrl.epic.img_url" />
<button type="button" data-ng-if ="HomeIndexCtrl.showNew" data-ng-click="HomeIndexCtrl.create()">Create</button>
</form>
</div>

<div class="create-form" data-ng-show="!HomeIndexCtrl.showNew">
	<h3> Welcome to Epic. Add an Epic by clicking the "Tell Your Story" button, then create stories within that Epic. </h3>
	<hr>
	<h3> Share your adventures with the world. </h3>
</div>

<ui-gmap-google-map options="options" center='map.center' zoom='map.zoom' id="map" events="options.events" >
	<script id="searchbox.tpl.html" type="text/ng-template">
		<form>
			<input placeholder="Search..." type="text" ng-model="text" name="text" />
		</form>
	</script>
	<ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
	<ui-gmap-markers models="markers" coords="'coords'" options="markersOptions.options" events="map.markerHover" >
    <ui-gmap-windows show="'model.show'" id="window">
      <h3 ><a href="/#/epics/{{id}}" class="window_info"
                                     data-ng-non-bindable>{{title}}</a></h3>
    </ui-gmap-windows>
  </ui-gmap-markers>
</ui-gmap-google-map>
