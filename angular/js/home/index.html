<h1>Epics</h1>
<div data-ng-repeat="epic in epics">
  <p>{{ epic.name }}</p>
</div>
<div id="map"></div>
<ui-gmap-google-map options="options" center='map.center' zoom='map.zoom'
                    id="map" events="map.events">
  <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords"
    options="marker.options" idkey="m.id" style="height:1px"> </ui-gmap-marker>
</ui-gmap-google-map>
