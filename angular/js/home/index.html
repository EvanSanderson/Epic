<h1>Epics</h1>
<a data-ui-sref="epicNew"><h1> (+) </h1></a>
<div data-ng-repeat="epic in epics">
	<h1><a data-ui-sref="epicShow({id: epic.id})"> {{epic.title}} </a> | {{ epic.name }}</h1>
	<p> {{epic.summary}} </p>
	<img src="{{epic.img_url}}">
	<!--  Buttons to toggle edit -->
<!-- <button type="button" data-ng-if="!epic.showEdit" data-ng-click="HomeIndexCtrl.toggleEdit(epic)">Edit</button>
<button type="button" data-ng-if="epic.showEdit" data-ng-click="HomeIndexCtrl.toggleEdit(epic)">Cancel Edit</button> -->
<!--  Edit Form -->
<button type="button" data-ng-if="!epic.showEdit" data-ng-click="HomeIndexCtrl.toggleEdit(epic)">Update</button>
<button type="button" data-ng-if="epic.showEdit" data-ng-click="HomeIndexCtrl.toggleEdit(epic)">Cancel</button>
<div class="edit-form" data-ng-show="epic.showEdit">
      <form>
        <input placeholder="Title" data-ng-model="epic.title">
        <input placeholder="Name" data-ng-model="epic.name">
        <input placeholder="Summary" data-ng-model="epic.summary">
				<input placeholder="Img URL" data-ng-model="epic.img_url">
				<button type="button" data-ng-if="epic.showEdit" data-ng-click="HomeIndexCtrl.update(epic)">Update</button>
        <button type="button" data-ng-if="epic.showEdit" data-ng-click="HomeIndexCtrl.delete(epic)">Delete</button>
      </form>
    </div>
</div>
<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
